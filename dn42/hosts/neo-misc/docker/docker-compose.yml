version: "3"

services:
  sub:
    build: ./sub
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8002"
    environment:
      - ADMIN_PASSWORD
      - REG_PASSWORD

  tgbot:
    build: ./TGBot
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - BOT_TOKEN
      - CHAT_ID
      - PUSH_KEY
      - SELF_URL
      - SECRET_TOKEN
    volumes:
      - /opt/nju.txt:/app/nju.txt

  tgrss:
    image: rongronggg9/rss-to-telegram:dev
    restart: unless-stopped
    volumes:
      - /opt/tgrss:/app/config
    environment:
      - TOKEN
      - MANAGER
  
  log_forward:
    build: ./log_forward
    restart: unless-stopped
    environment:
      - LOKI_TOKEN

  umami:
    image: ghcr.io/umami-software/umami:latest
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      APP_SECRET: ${APP_SECRET}
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  umami-db-data: