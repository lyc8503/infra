<!DOCTYPE html>
<html lang="en">

<head>
    <title>HomeLab dashboard</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <p>Full dashboard => <a href="/v1">v1</a> <a href="/">v2</a></p>
    <div style="display: flex;">
        <div data-netdata="system.cpu"
            data-colors="#66aa00 #fe3912 #3366cc #d66300 #0099c6 #dddd00 #5054e6 #ee9911 #bb44cc"
            data-dygraph-valuerange="[0, 100]" data-height="190"></div>
        <div data-netdata="system.ram" data-height="190"></div>
    </div>
    <div style="display: flex;">
        <div data-netdata="system.io" data-height="190"></div>
        <div data-netdata="system.net" data-height="190"></div>
    </div>
    <div style="display: flex;">
        <div data-netdata="aggregator.cgroup_cpu" data-height="190"></div>
        <div data-netdata="aggregator.cgroup_mem" data-height="190"></div>
    </div>
    <div style="display: flex;">
        <div data-netdata="sensors.nct6798-isa-0290_temperature"
            data-dimensions="CPUTIN,AUXTIN0,AUXTIN2,AUXTIN3,PECI Agent 0" data-height="180"></div>
        <div data-netdata="sensors.nct6798-isa-0290_fan" data-dimensions="fan2,fan7" data-height="180"></div>
    </div>
    <div style="display: flex;">
        <div data-netdata="miiot_power.power_usage" data-height="180"></div>
    </div>

</body>
<script>var netdataDontStart = true;</script>
<script type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/dashboard.js"></script>
<script>
    NETDATA.options.current.stop_updates_when_focus_is_lost = false;
    NETDATA.start();
</script>

</html>
